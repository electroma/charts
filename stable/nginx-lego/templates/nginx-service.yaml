apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.nginx.service.type | quote }}
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  {{- if .Values.nginx.monitoring }}
  - port: 18080
    name: monitoring
  {{- end }}
  selector:
    app: {{ template "fullname" . }}