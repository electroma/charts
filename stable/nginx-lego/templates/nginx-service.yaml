apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.nginx.service.type | quote }}
  ports:
  - port: 80
    {{- if .Values.service | and .Values.service.nodePort }}
    nodePort: {{ .Values.service.nodePort }}
    {{- end }}
    name: http
  - port: 443
    {{- if .Values.service | and .Values.service.nodeSslPort }}
    nodePort: {{ .Values.service.nodeSslPort }}
    {{- end }}
    name: https
  selector:
    app: {{ template "fullname" . }}